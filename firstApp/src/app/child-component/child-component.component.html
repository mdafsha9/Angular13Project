<div class="allStyle">
  <h2>child component</h2>
  <p>Pass data from parent(App) to child component</p>
  <h4>{{child.name}}</h4>
  <h4>{{child.age}}</h4>
  <h4>{{child.emailId}}</h4><br>

  <h2>Two-way data binding</h2>
  <input type="text" [(ngModel)]="username"/><br><br>
  <p>Your username is {{username}}</p>
</div>
