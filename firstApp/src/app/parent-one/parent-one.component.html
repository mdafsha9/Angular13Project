<div class="allStyle">
  <p>Passing data form child component to parent component using @Output and EventEmitter</p>
  <div class="parent">
    <h2>Parent component</h2>
    {{message}}
    <div class="child">
        <app-child-one #child (childEvent)="message=$event"></app-child-one>
    </div>
  </div>
</div>
